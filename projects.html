<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Projects | d3f4ult</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #101417;
      color: #e0e0e0;
      font-family: 'Avenir Next', 'Avenir', 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }
    .navbar {
      width: 100vw;
      background: #181c20;
      box-shadow: 0 2px 16px #00ffcc22;
      position: fixed;
      top: 0; left: 0;
      z-index: 100;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 56px;
      padding: 0 2vw;
    }
    .navbar-links {
      display: flex;
      gap: 36px;
    }
    .navbar-link {
      color: #00ffcc;
      text-decoration: none;
      font-family: 'Fira Mono', 'Consolas', monospace;
      font-size: 1.13em;
      font-weight: bold;
      letter-spacing: 0.02em;
      padding: 8px 18px;
      border-radius: 6px;
      transition: background 0.15s, color 0.15s;
    }
    .navbar-link:hover {
      background: #00ffcc;
      color: #181c20;
    }
    .container {
      max-width: 950px;
      margin: 80px auto 40px auto;
      padding: 0 16px;
    }
    h1 {
      color: #00ffcc;
      font-size: 2.5em;
      margin-bottom: 0.5em;
      text-align: center;
      letter-spacing: 0.04em;
      border-bottom: 2px solid #00ffcc33;
      padding-bottom: 0.3em;
    }
    .project-list {
      display: flex;
      flex-wrap: wrap;
      gap: 32px;
      justify-content: center;
      margin-top: 40px;
    }
    .project-card {
      background: #181c20;
      border-radius: 12px;
      box-shadow: 0 4px 24px #000a;
      padding: 28px 24px 22px 24px;
      width: 320px;
      min-height: 180px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.15s, box-shadow 0.15s;
      border: 1.5px solid #23272e;
    }
    .project-card:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 8px 32px #00ffcc33;
      border-color: #00ffcc;
    }
    .project-title {
      color: #00ffcc;
      font-size: 1.25em;
      font-weight: bold;
      margin-bottom: 0.5em;
      text-decoration: none;
      transition: color 0.15s;
    }
    .project-card:hover .project-title {
      color: #1abc9c;
    }
    .project-desc {
      color: #b0b0b0;
      font-size: 1em;
      margin-bottom: 1.2em;
      min-height: 60px;
    }
    .project-link {
      margin-top: auto;
      align-self: flex-end;
      color: #00ffcc;
      text-decoration: none;
      font-weight: bold;
      font-size: 1em;
      border-radius: 6px;
      padding: 6px 16px;
      background: #23272e;
      transition: background 0.15s, color 0.15s;
      border: 1px solid #23272e;
    }
    .project-link:hover {
      background: #00ffcc;
      color: #181c20;
      border-color: #00ffcc;
    }
    @media (max-width: 700px) {
      .project-list {
        flex-direction: column;
        gap: 20px;
        align-items: center;
      }
      .project-card {
        width: 98%;
        min-width: unset;
      }
      .container {
        margin-top: 70px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-links">
      <a class="navbar-link" href="index.html">Home</a>
      <a class="navbar-link" href="writeups.html">Write-ups</a>
      <a class="navbar-link" href="projects.html">Projects</a>
    </div>
  </nav>
  <div class="container">
    <h1>Projects</h1>
    <div class="project-list">
      <div class="project-card">
        <a class="project-title" href="Projects/android-lab-scripts.html">
          Android Lab Scripts
        </a>
        <div class="project-desc">
          Automation for Burp cert install, Magisk rooting, and fixing AVD issues in Android Studio emulator.
        </div>
        <a class="project-link" href="https://github.com/0s3zu4/android-lab-scripts" target="_blank" rel="noopener">
          View on GitHub â†’
        </a>
      </div>
      <!-- Add more project cards as needed -->
    </div>
  </div>
</body>
</html>
